{% set name = "PyWaffle" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: d3d98178b76bcf1e179fd3c9d77b18fa231e32d628710441ceddb4451ddf3c4a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - scripts
    - pip
  run:
    - python >=3.6
    - matplotlib-base

test:
  imports:
    - pywaffle

about:
  home: https://github.com/gyli/PyWaffle
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: PyWaffle is an open source, MIT-licensed Python package for plotting waffle charts.

  description: |
    PyWaffle is a Python package to make waffle chart, bases on Matplotlib.
    It provides a Figure constructor class Waffle, which could be passed to 
    matplotlib.pyplot.figure and generates a matplotlib Figure object.
  doc_url: https://pywaffle.readthedocs.io/en/latest/
  dev_url: https://github.com/gyli/PyWaffle

extra:
  recipe-maintainers:
    - philip-khor
